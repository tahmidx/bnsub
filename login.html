<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Poppins Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Login | BanglaSubtitle</title>
</head>
<body class="w-screen min-h-screen font-poppins">
    <main class="w-10/12 md:w-2/3 lg:w-1/2 xl:w-1/3 2xl:w-1/4 mx-auto h-full flex flex-col items-center justify-center">
        <div class="w-full min-h-screen flex flex-col justify-center">
            
            <div class="w-full flex items-center justify-center">
                <img class="w-16" src="assets/icons/logo.svg" alt="">
                <h1 class="text-3xl font-extrabold ml-4">Bangla Subtitles</h1>
            </div>
            <!-- Login Form -->
            <form class="w-full flex flex-col justify-center mt-10" action="/login">
                <h1 class=" text-gray-500">Email</h1>
                <input type="email" name="email" class="mt-2 h-12 w-full px-4 border rounded focus:border-gray-300 focus:bg-white focus:shadow focus:outline-none">
                <h1 class="mt-4 text-gray-500">Password</h1>
                <input type="password" name="password" class="mt-2 h-12 px-4 w-full border rounded focus:border-gray-300 focus:bg-white focus:shadow focus:outline-none">
                <div class="w-full flex flex-col-reverse lg:flex-row justify-center lg:justify-between items-center mt-6">
                    <a href="/"><h1 class="text-red-500 mt-4 lg:mt-0 hover:underline text-lg font-semibold">Forgot Password?</h1></a>
                    <button class="w-40 bg-red-500 text-lg text-white font-medium rounded-full shadow h-12 hover:bg-red-600" type="submit">Login</button>
                </div>
            </form>
            <!-- Social Login -->
            <div class="w-full flex justify-between mt-10 items-center">
                <span class="h-px bg-gray-400 w-1/3 block"></span>
                <p class="text-sm text-gray-400">Or Login With</p>
                <span class="h-px bg-gray-400 w-1/3 block"></span>
            </div>
            <!-- Social Login Buttons -->
            <div class="w-10/12 md:w-2/3 flex flex-col space-y-4 items-center mx-auto mt-6">
                <button class="w-full bg-[#3b5998] h-14 text-white px-4 flex items-center justify-center rounded-full">
                    <img class="h-8" src="assets/icons/fb-login.svg" alt="">
                    <h3 class="ml-4">Facebook Login</h3>
                </button>
                <button class="w-full bg-gray-200  h-14 text-gray-800 px-4 flex items-center justify-center rounded-full">
                    <img class="h-8" src="assets/icons/google-login.svg" alt="">
                    <h3 class="ml-4">Google Login</h3>
                </button>
            </div>

            <h1 class=" font-semibold mt-6 text-center">Don't have an Account yet? <a href="/signup" class="underline text-red-500">Signup</a> </h1>

        </div>
    </main>
</body>
</html>
